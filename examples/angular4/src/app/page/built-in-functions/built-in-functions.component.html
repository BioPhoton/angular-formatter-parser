<h1>Basic Usage</h1>

<div class="row">
  <div class="col-sm-6">


    <form [formGroup]="basicFormGroup">

      <div class="form-group">
        <label>toUpperCase</label>
        <input type="text" class="form-control"
               [formControlName]="'toUpperCase'" [formatterParser]="fPToUpperCaseConfig">
      </div>

      <div class="form-group">
        <label>toLowerCase</label>
        <input type="text" class="form-control"
               [formControlName]="'toLowerCase'" [formatterParser]="fPToLowerCaseConfig">
      </div>

      <div class="form-group">
        <label>toUpperCase</label>
        <input type="text" class="form-control"
               [formControlName]="'toUpperCase'" [formatterParser]="fPToUpperCaseConfig">
      </div>

      <div class="form-group">
        <label>toCapitalized</label>
        <input type="text" class="form-control"
               [formControlName]="'toCapitalized'" [formatterParser]="fPToCapitalizedConfig">
      </div>


      <div class="form-group">
        <label>stringReplace</label>
        <input type="text" class="form-control"
               [formControlName]="'stringReplace'" [formatterParser]="fPReplaceStringConfig">
      </div>

      <div class="form-group">
        <label>conformToMask</label>
        <input type="text" class="form-control"
               [formControlName]="'conformToMask'" [formatterParser]="fPConformToMaskConfig">
      </div>


    </form>

  </div>
</div>
